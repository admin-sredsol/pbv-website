# nginx server configuration for serving a static Astro site
# - Serves files from /usr/share/nginx/html (the Dockerfile copies `dist` here)
# - Provides long-term caching for fingerprinted assets, short/no-cache for HTML
# - Fallback to index.html for client-side routing (SPA)
# - Gzip enabled and several security headers added
# - Adjust server_name, ssl paths, and other values as needed for your environment

# HTTP server (redirects to HTTPS if SSL is configured below)
server {
    listen 80;
    listen [::]:80;

    # Replace with your domain or keep _ for a default server
    server_name _;

    # If you intend to use HTTPS, redirect HTTP to HTTPS.
    # If you're handling TLS outside (reverse proxy, etc.), you can remove this redirect.
    return 301 https://$host$request_uri;
}

# HTTPS server block - expects TLS certs to be mounted into the container
# If you don't have TLS certificates inside the container, either mount them or
# use a reverse proxy on the host (traefik/caddy/nginx) to terminate TLS.
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Replace with your domain
    server_name _;

    # Paths below assume host certificates are mounted into the container at /etc/ssl/certs and /etc/ssl/private
    # Update paths if you mount them elsewhere.
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Recommended cipher suite for modern clients; keep it up-to-date with best practices
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/json application/rss+xml application/atom+xml image/svg+xml text/xml application/xml;

    # Security headers (adjust policies to your needs)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https: data:;" always;

    # Prevent access to hidden files (dotfiles)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Do not cache HTML; this ensures clients see updates quickly.
    location ~* \.(?:html)$ {
        add_header Cache-Control "no-cache, must-revalidate, max-age=0";
        try_files $uri $uri/ /index.html;
    }

    # Cache fingerprinted static assets for a long time (immutable)
    # Ensure your build produces hashed filenames for CSS/JS/images (Astro does this by default)
    location ~* \.(?:css|js|mjs|map|woff2?|woff|ttf|otf|eot|png|jpg|jpeg|gif|svg|ico|webp)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        # Brotli or gzip precompressed files (optional): if you precompress in build,
        # you can serve .br/.gz variants by checking Accept-Encoding. Uncomment if you precompress.
        #
        # gzip_static on;      # serves .gz if available and client accepts gzip
        # brotli_static on;    # requires nginx built with brotli module and .br files present
    }

    # Fallback for SPA / client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: limit request body size for uploads (increase if you accept uploads)
    client_max_body_size 10M;

    # Optional: tune proxy/buffer sizes for large headers or upstreams
    # large_client_header_buffers 4 16k;
}

